<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <div class="container header__container">
                <img src="images/logo.svg" alt="Логотип Mesto Россия" class="header__logo logo">
            </div>
        </header>

        <main class="main">

            <section class="profile">
                <div class="container profile__container">
                    <img src="images/avatar.jpg" alt="Аватар" class="profile__image tilt">
                    <div class="profile__info">
                        <div class="profile__text">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                        <button class="profile__edit-btn btn-reset"></button>
                    </div>
                    <button class="profile__add-btn btn-reset"></button>
                </div>
            </section>

            <section class="elements" aria-label="Карточки мест">
                <div class="container elements__container">
                    <ul class="cards">
                        <li class="card">
                            <img src="images/underwater-at-aitutaki.jpg" alt="Под водой в Аитутаки"
                                class="card__image grow">
                            <div class="card__flex">
                                <h2 class="card__title">Аитутаки</h2>
                                <button class="card__like-btn btn-reset"></button>
                            </div>
                        </li>

                        <li class="card">
                            <img src="images/the-bering-sea.jpg" alt="Пан льда в Беринговом море"
                                class="card__image grow">
                            <div class="card__flex">
                                <h2 class="card__title">Берингово море</h2>
                                <button class="card__like-btn btn-reset"></button>
                            </div>
                        </li>

                        <li class="card">
                            <img src="images/bahamas.jpg" alt="Багамы" class="card__image grow">
                            <div class="card__flex">
                                <h2 class="card__title">Багамские острова</h2>
                                <button class="card__like-btn btn-reset"></button>
                            </div>
                        </li>

                        <li class="card">
                            <img src="images/madagascar.jpg" alt="Загадки Мадагаскара" class="card__image grow">
                            <div class="card__flex">
                                <h2 class="card__title">Мадагаскар</h2>
                                <button class="card__like-btn btn-reset"></button>
                            </div>
                        </li>

                        <li class="card">
                            <img src="images/sumatra.jpg" alt="Сердце моря" class="card__image grow">
                            <div class="card__flex">
                                <h2 class="card__title">Суматра</h2>
                                <button class="card__like-btn btn-reset"></button>
                            </div>
                        </li>

                        <li class="card">
                            <img src="images/baikal.jpg" alt="Зазеркалье Байкала" class="card__image grow">
                            <div class="card__flex">
                                <h2 class="card__title">Озеро Байкал</h2>
                                <button class="card__like-btn btn-reset"></button>
                            </div>
                        </li>

                    </ul>

                </div>
            </section>

        </main>

        <footer class="footer">
            <div class="container footer__container">
                <p class="footer__copy">&copy;&nbsp;2021 Mesto Russia</p>
            </div>
        </footer>

        <div class="popup popup_opened">
            <div class="popup__container">
                <button class="popup__close-btn btn-reset"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input type="text" class="popup__edit-title">
                    <input type="text" class="popup__edit-subtitle">
                    <button class="popup__btn btn-reset">Сохранить</button>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
